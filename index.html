    <script type="text/javascript">
        var contentPanels = ['logonPanel', 'newAccountPanel', 'homePanel', 'adminPanel', 'managementPanel'];
        function showPanel(panelId) {
            clearData();
            for (var i = 0; i < contentPanels.length; i++) {
                if (panelId == contentPanels[i]) {
                    $("#" + contentPanels[i]).css("visibility", "visible");
                }
                else {
                    $("#" + contentPanels[i]).css("visibility", "hidden");
                }
            }
        }

        function clearData() {
            clearNewAccount();
            clearLogon();
        }

        function clearNewAccount() {
            $('#newLogonId').val("");
            $('#newLogonPassword').val("");
            $('#newLogonFName').val("");
            $('#newLogonLName').val("");
            $('#newLogonEmail').val("");
        }

        //resets the logon inputs
        function clearLogon() {
            $('#inputEmail').val("");
            $('#inputPassword').val("");
        }

        jQuery(function () {
            //when jquery loads this function runs to make sure logonPanel is the first thing shown
            showPanel('logonPanel');
        });
    </script>
