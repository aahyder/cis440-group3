<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS440 - Sign In</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<meta name="theme-color" content="#7952b3">
	<style>
	  .bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	  }

	  @media (min-width: 768px) {
		.bd-placeholder-img-lg {
		  font-size: 3.5rem;
		}
	  }
	</style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-signin">
  <form id="sign-in-form" action="/" method="post" target="_blank" onSubmit="formSubmit(this); return false;">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input type="hidden" id="inputEmail" class="form-control" placeholder="Email address">
	<input type="text" id="inputUsername" class="form-control" placeholder="Username">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="checkbox mb-3">
          <input type="checkbox" class="form-check-input" id="sign-up-checkbox" onclick="signUp()">
		  <label class="form-check-label" for="sign-up-checkbox">Request Account</label>
    </div>
    <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>
  </body>
 <script type="text/javascript">
	var signUp = function(){
		var submitBtn = document.getElementById("submit");
		var emailInput = document.getElementById("inputEmail");
		var userNameInput = document.getElementById("inputUsername");
		var passwordInput = document.getElementById("inputPassword");
		var signUpInput = document.getElementById("sign-up-checkbox");
		if (signUpInput.checked == true) {
			userNameInput.type = "hidden";
			passwordInput.type = "hidden";
			emailInput.type = "email";
			submitBtn.innerHTML = "Send Request";
			signUpInput.style.paddingTop = "15px";	
		}
		else {
			emailInput.type = "hidden";
			userNameInput.type = "text";
			passwordInput.type = "password";
			submitBtn.innerHTML = "Sign In";
			signUpInput.style.paddingTop = "15px";		
		}
	}
	var formSubmit = function(form) {
		var userNameInput = document.getElementById("inputUsername");
		var passwordInput = document.getElementById("inputPassword");
		var form = document.getElementById("sign-in-form");
		form.action = "./sign-in?username=" + userNameInput.value + "&pw=" + passwordInput.value;
		console.log(form.action);
		form.submit();
	};
 </script>
</html>
